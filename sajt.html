let currentIndex = 0;
function showQuestion() {
  const containerPitanje = document.getElementById("pitanje");
  const containerOdgovori = document.getElementById("odgovori");
  const resultDiv = document.getElementById("rezultat");

  const q = questions[currentIndex];
  containerPitanje.innerText = q.text;
  containerOdgovori.innerHTML = "";
  resultDiv.innerText = "";

  if (q.multiple) {
    q.options.forEach((opt, i) => {
      const label = document.createElement("label");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.name = "answer";
      checkbox.value = i;
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(opt));
      containerOdgovori.appendChild(label);
      containerOdgovori.appendChild(document.createElement("br"));
    });
  } else {
    q.options.forEach((opt, i) => {
      const label = document.createElement("label");
      const radio = document.createElement("input");
      radio.type = "radio";
      radio.name = "answer";
      radio.value = i;
      label.appendChild(radio);
      label.appendChild(document.createTextNode(opt));
      containerOdgovori.appendChild(label);
      containerOdgovori.appendChild(document.createElement("br"));
    });
  }
}

function checkAnswer() {
  const q = questions[currentIndex];
  const resultDiv = document.getElementById("rezultat");
  let isCorrect = false;

  if (q.multiple) {
    const checkedBoxes = document.querySelectorAll('input[name="answer"]:checked');
    if (checkedBoxes.length === 0) {
      alert("Molim te, izaberi bar jedan odgovor.");
      return;
    }
    const userAnswers = Array.from(checkedBoxes).map(cb => parseInt(cb.value)).sort();
    const correctAnswers = q.correct.slice().sort();

    isCorrect = JSON.stringify(userAnswers) === JSON.stringify(correctAnswers);

    if (isCorrect) {
      resultDiv.innerText = "Tačno bravoo srcee <3";
    } else {
      const correctText = correctAnswers.map(i => q.options[i]).join(", ");
      resultDiv.innerText = `Netačno :( 
      Tačan odgovor je: ${correctText}`;
    }

  } else {
    const selected = document.querySelector('input[name="answer"]:checked');
    if (!selected) {
      alert("Molim te, izaberi odgovor.");
      return;
    }
    const answerIndex = parseInt(selected.value);
    isCorrect = q.correct.includes(answerIndex);

    if (isCorrect) {
      resultDiv.innerText = "Tačno bravoo srcee <3";
    } else {
      const correctText = q.correct.map(i => q.options[i]).join(", ");
      resultDiv.innerText = `Netačno :( 
      Tačan odgovor je: ${correctText}`;
    }
  }
}

function nextQuestion() {
  if (currentIndex < questions.length - 1) {
    currentIndex++;
    showQuestion();
  }
}

function prevQuestion() {
  if (currentIndex > 0) {
    currentIndex--;
    showQuestion();
  }
}

document.getElementById("proveri").addEventListener("click", checkAnswer);
document.getElementById("sledece").addEventListener("click", nextQuestion);
document.getElementById("prethodno").addEventListener("click", prevQuestion);

showQuestion();
